<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .edit {
            background-color: #007bff;
        }
        .delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="date" name="published_date" placeholder="Published Date" required>
        <input type="text" name="publication" placeholder="Publication" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Books List</h2>
    <ul>
        {% for book in books %}
            <li>
                <span>{{ book[1] }} by {{ book[2] }}</span>
                <div>
                    <a href="/edit/{{ book[0] }}" class="edit">Edit</a>
                    <a href="/delete/{{ book[0] }}" class="delete">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <a href="/search" style="display: block; margin: 20px auto; width: 200px; padding: 10px; background: #7aabe0; color: white; text-align: center; border-radius: 5px;">Search a Book</a>
</body>
</html>
