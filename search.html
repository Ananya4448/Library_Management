<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        form {
            background: white;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .book-details {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .edit {
            background-color: #007bff;
        }
        .delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Search for a Book</h1>
    <form action="/search" method="POST">
        <input type="number" name="book_id" placeholder="Enter Book ID" required>
        <button type="submit">Search</button>
    </form>

    {% if book %}
        <div class="book-details">
            <h2>Book Details</h2>
            <p><strong>Title:</strong> {{ book[1] }}</p>
            <p><strong>Author:</strong> {{ book[2] }}</p>
            <p><strong>Published Date:</strong> {{ book[3] }}</p>
            <p><strong>Publication:</strong> {{ book[4] }}</p>
            <a href="/edit/{{ book[0] }}" class="edit">Edit</a>
            <a href="/delete/{{ book[0] }}" class="delete">Delete</a>
        </div>
    {% elif book == None and request.method == 'POST' %}
        <p>No book found with this ID.</p>
    {% endif %}
</body>
</html>
